    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: url("https://img.lovepik.com/photo/48014/8703.jpg_wh860.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        #main {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.25);
        }
        
        h2 {
            text-align: center;
            color: #000000;
            text-decoration: underline;
        }
        
        #recipe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
            justify-items: center;
        }
        
        .recipe-card {
            background-color: #fff;
            padding: 15px;
            width: 220px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .recipe-card h5 {
            color: #333;
        }
        
        .recipe-card button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #f50000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        
        }
        
        .recipe-card button:hover {
            background-color: #ff5c5c;
            padding-left: 20px;
            padding-right: 20px;
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            width: 90%;
            z-index: 1000;
        }
        
        #modal h3 {
            margin-top: 0;
            color:green;
            text-decoration: underline;
        }
        
        #modal ul {
            padding-left: 20px;
        }
        
        #modal ul li {
            margin-bottom: 5px;
        }
        
        #modal button {
            background-color: #f90000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #modal button:hover {
            background-color: #ff5c5c;
            padding-left: 20px;
            padding-right: 20px;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<div id="overlay"></div>

<div id="modal">
    <h3 id="modal-title"></h3>
    <h4>Ingredients:</h4>
    <ul id="modal-ingredients"></ul>
    <h4>Steps:</h4>
    <ul id="modal-steps"></ul>
    <button onclick="closeModal()">Close</button>
</div>

<script>
    function showRecipe(title, ingredients, steps) {
        // Set the modal title
        document.getElementById('modal-title').innerText = title;
    
        // Populate ingredients
        const ingredientsList = document.getElementById('modal-ingredients');
        ingredientsList.innerHTML = ''; // Clear previous content
        ingredients.forEach(ingredient => {
            const li = document.createElement('li');
            li.innerText = ingredient;
            ingredientsList.appendChild(li);
        });
    
        // Populate steps
        const stepsList = document.getElementById('modal-steps');
        stepsList.innerHTML = ''; // Clear previous content
        steps.forEach(step => {
            const li = document.createElement('li');
            li.innerText = step;
            stepsList.appendChild(li);
        });
    
        // Show the modal and overlay
        document.getElementById('modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
    
    function closeModal() {
        // Hide the modal and overlay
        document.getElementById('modal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>
